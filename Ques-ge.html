<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylePag2.css">
</head>

<body>
    <div class="boxAll">
        <div class="geogr">
            <div style="display: flex;" class="name">
                <img width="30px" height="30px" src="icon/globe.png" alt="">
                <h3>geography</h3>
            </div>

            <div class="time" id="time">00:00</div>

            <div style="display: flex;" class="heart">
                <div class="heart1">
                    <img src="icon/heart.png" alt="">
                </div>
                <div class="heart2">
                    <img src="icon/heart.png" alt="">
                </div>
                <div class="heart3">
                    <img src="icon/unheart.png" alt="">
                </div>
            </div>
        </div>
        <div class="Question">
            <div class="Quest01" id="Quest01">
                <h1 id="Ques-name">
                    What is he capital of Italy?
                </h1>
            </div>
            <div class="answer-area">
                <main id="answer" class="answer">
                    <h2>A</h2>
                    <input type="radio" id="answer_1" name="questions" checked>
                    <label for="answer_1"> Venice</label>
                </main>
                <main id="answer " class="answer">
                    <h2>B</h2>
                    <input type="radio" id="answer_2" name="questions">
                    <label for="answer_2">Florence</label>
                </main>
                <main id="answer " class="answer">
                    <h2>C</h2>
                    <input type="radio" id="answer_3" name="questions">
                    <label for="answer_3">Rome</label>
                </main>
                <main id="answer " class="answer">
                    <h2>D</h2>
                    <input type="radio" id="answer_4" name="questions">
                    <label for="answer_4">Naples</label>
                </main>
            </div>
        </div>
        <div class="Exit">
            <button>
                <a href="index.html">
                    <img src="icon/exit.png" alt="">
                </a>
            </button>
        </div>
    </div>

    <script>
        // timer
        var secounds = 180,
            countDiv = document.getElementById('time'),
            secoundsPass,
            countDown = setInterval(function () {
                "use strict";
                secoundsPass();
            }, 1000);
        function secoundsPass() {
            "use strict";
            var minutes = Math.floor(secounds / 60),
                remSeconds = secounds % 60;
            if (secounds < 10) {
                remSeconds = '0' + remSeconds;
            }
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            countDiv.innerHTML = minutes + ":" + remSeconds
            if (secounds > 0) {
                secounds -= 1;
            } else {
                clearInterval(countDown);
                countDiv.innerHTML = "Done"
            }
        }
        // ...
    </script>
    <script src="js/scrept.js"></script>
</body>

</html>
