<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylePag2.css">
</head>

<body>
    <div class="boxAll">
        <div class="geogr">
            <div style="display: flex;" class="name">
                <img width="30px" height="30px" src="icon/globe.png" alt="">
                <h3>geography</h3>
            </div>

            <div class="time" id="time">00:00</div>

            <div class="count">Questions Count: <span></span></div>
        </div>
        <div class="Question">
            <div class="Quest" id="Quest"></div>
            <div class="answer_area"></div>
        </div>
        <div class="Exit">

            <div class="bullets">
                <div class="spans">

                </div>
            </div>

            <button>
                <a href="index.html">
                    <img src="icon/exit.png" alt="">
                </a>
            </button>
        </div>
    </div>

    <script>
        // timer
        var secounds = 180,
            countDiv = document.getElementById('time'),
            secoundsPass,
            countDown = setInterval(function () {
                "use strict";
                secoundsPass();
            }, 1000);
        function secoundsPass() {
            "use strict";
            var minutes = Math.floor(secounds / 60),
                remSeconds = secounds % 60;
            if (secounds < 10) {
                remSeconds = '0' + remSeconds;
            }
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            countDiv.innerHTML = minutes + ":" + remSeconds
            if (secounds > 0) {
                secounds -= 1;
            } else {
                clearInterval(countDown);
                countDiv.innerHTML = "Done"
            }
        }
        // ...
    </script>
    <script src="js/scrept.js"></script>
</body>

</html>
